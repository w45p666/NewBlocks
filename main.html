<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Physics Sandbox</title>
<style>
  body { 
    margin: 0; 
    overflow: hidden; 
    background: #f9f9f9; 
    color: #222; 
    font-family: Arial, sans-serif; 
  }
  #ui {
    position: absolute; top: 10px; left: 10px;
    background: rgba(255,255,255,0.8); 
    padding: 10px; 
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
  button, input {
    margin: 5px; padding: 6px 10px; border-radius: 5px;
    border: 1px solid #ccc;
  }
  button { cursor: pointer; }
  button:hover { background: #eee; }
  #welcome {
    position: absolute;
    top: 20px; right: 20px;
    font-size: 1.2em;
    background: rgba(255,255,255,0.9);
    padding: 8px 15px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    opacity: 1;
    transition: opacity 1s ease-out;
  }
  #counter {
    margin-top: 8px;
    font-size: 0.95em;
    line-height: 1.4;
  }
</style>
</head>
<body>
<canvas id="world"></canvas>
<div id="ui">
  <button onclick="spawn('circle')">Spawn Circle</button>
  <button onclick="spawn('square')">Spawn Square</button>
  <button onclick="spawn('ramp')">Spawn Ramp</button>
  <button onclick="resetWorld()">Reset</button>
  <button onclick="toggleGravity()">Pause/Play Gravity</button>
  <button id="rotateModeBtn" onclick="toggleRotateMode()">Rotate Mode: OFF</button>
  <label>Gravity: <input id="gravitySlider" type="range" min="0" max="2" step="0.01" value="1" onchange="updateGravity(this.value)"></label>
  <div id="counter">Circles: 0<br>Squares: 0<br>Ramps: 0</div>
</div>

<div id="welcome"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
<script>
const { Engine, Render, Runner, World, Bodies, Body, Mouse, MouseConstraint, Events, Composite } = Matter;

// Engine & world
const engine = Engine.create();
const world = engine.world;

// Canvas & render
const canvas = document.getElementById('world');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const render = Render.create({
    canvas,
    engine,
    options: { wireframes: false, background: '#f9f9f9', width: canvas.width, height: canvas.height }
});
Render.run(render);
Runner.run(Runner.create(), engine);

// Walls
const walls = [
    Bodies.rectangle(canvas.width/2, canvas.height+50, canvas.width, 100, { isStatic: true }),
    Bodies.rectangle(canvas.width/2, -50, canvas.width, 100, { isStatic: true }),
    Bodies.rectangle(-50, canvas.height/2, 100, canvas.height, { isStatic: true }),
    Bodies.rectangle(canvas.width+50, canvas.height/2, 100, canvas.height, { isStatic: true })
];
World.add(world, walls);

// Mouse
const mouse = Mouse.create(canvas);
const mouseConstraint = MouseConstraint.create(engine, { mouse, constraint: { stiffness: 0.2, render: { visible: false } } });
World.add(world, mouseConstraint);

// Keep track of ramps
const ramps = [];

// Rotate mode
let rotateMode = false;
const rotateBtn = document.getElementById("rotateModeBtn");
function toggleRotateMode() {
    rotateMode = !rotateMode;
    rotateBtn.innerText = `Rotate Mode: ${rotateMode ? 'ON' : 'OFF'}`;
}

// Object counter
const counterEl = document.getElementById("counter");
function updateCounter() {
    let circles = 0, squares = 0, rampCount = ramps.length;

    world.bodies.forEach(b => {
        // Remove objects that fall off-screen
        if (!b.isStatic && (b.position.y > canvas.height + 100 || b.position.y < -100 || b.position.x < -100 || b.position.x > canvas.width + 100)) {
            if (!b.removed) {
                Composite.remove(world, b);
                b.removed = true;
            }
        } else {
            if (b.label === "Circle Body") circles++;
            else if (b.label === "Rectangle Body" && !ramps.includes(b)) squares++;
        }
    });

    counterEl.innerHTML = `Circles: ${circles}<br>Squares: ${squares}<br>Ramps: ${rampCount}`;
}

// Spawn shapes
function spawn(type) {
    const x = Math.random() * (canvas.width - 100) + 50;
    const y = 50;
    let body;
    if (type === 'circle') body = Bodies.circle(x, y, 30, { restitution: 0.7, render: { fillStyle: '#f39c12' } });
    else if (type === 'square') body = Bodies.rectangle(x, y, 60, 60, { restitution: 0.7, render: { fillStyle: '#3498db' } });
    else if (type === 'ramp') {
        const widthRamp = 200, heightRamp = 20;
        const angle = 25 * Math.PI / 180;
        body = Bodies.rectangle(x, y+100, widthRamp, heightRamp, { 
            isStatic: true, 
            angle: angle,
            render: { fillStyle: '#2ecc71' }
        });
        ramps.push(body);
    }
    World.add(world, body);
    updateCounter();
}

// Gravity control
let gravityEnabled = true;
function toggleGravity() {
    gravityEnabled = !gravityEnabled;
    engine.world.gravity.y = gravityEnabled ? parseFloat(document.getElementById('gravitySlider').value) : 0;
}
function updateGravity(value) {
    if (gravityEnabled) engine.world.gravity.y = parseFloat(value);
}

// Reset world
function resetWorld() {
    Composite.clear(world, false);
    World.add(world, walls);
    World.add(world, mouseConstraint);
    ramps.length = 0;
    updateCounter();
}

// Drag/Rotate logic
let selectedObj = null;
Events.on(mouseConstraint, "mousedown", (e) => {
    const mousePos = e.mouse.position;
    if (rotateMode) {
        // Select first ramp or square under mouse
        ramps.concat(world.bodies.filter(b => !ramps.includes(b) && (b.label === "Rectangle Body"))).forEach(obj => {
            if (Matter.Bounds.contains(obj.bounds, mousePos)) {
                selectedObj = obj;
            }
        });
    } else {
        // Only ramps move normally
        ramps.forEach(ramp => {
            if (Matter.Bounds.contains(ramp.bounds, mousePos)) {
                selectedObj = ramp;
            }
        });
    }
});

Events.on(mouseConstraint, "mousemove", (e) => {
    if (!selectedObj) return;
    if (rotateMode) {
        const dx = e.mouse.position.x - selectedObj.position.x;
        const dy = e.mouse.position.y - selectedObj.position.y;
        Body.setAngle(selectedObj, Math.atan2(dy, dx));
    } else {
        Body.setPosition(selectedObj, e.mouse.position);
        Body.setAngle(selectedObj, 25 * Math.PI / 180);
    }
});

Events.on(mouseConstraint, "mouseup", () => { selectedObj = null; });

// Welcome message
const username = localStorage.getItem("username") || "Guest";
const welcomeEl = document.getElementById("welcome");
welcomeEl.innerText = `Welcome, ${username}`;
setTimeout(() => { welcomeEl.style.opacity = 0; }, 3000);

// Continuously update counter
(function counterLoop() {
    updateCounter();
    requestAnimationFrame(counterLoop);
})();
</script>
</body>
</html>
