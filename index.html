<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Login/Signup</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 320px;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);} 
      to {opacity: 1; transform: translateY(0);} 
    }
    h2 { text-align: center; margin-bottom: 1.5rem; }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      outline: none;
      transition: border 0.2s;
    }
    input:focus { border-color: #667eea; }
    .btn {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: #667eea;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover { background: #5563d6; }
    .error { color: red; font-size: 0.9rem; margin-top: 0.5rem; }
    .toggle { text-align: center; margin-top: 1rem; cursor: pointer; color: #667eea; }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <h2 id="form-title">Sign Up</h2>
    <input type="text" id="username" placeholder="Username" />
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <input type="password" id="confirm" placeholder="Confirm Password" style="display:none;" />
    <button class="btn" onclick="handleSubmit()">Sign Up</button>
    <div class="error" id="error"></div>
    <div class="toggle" onclick="toggleForm()">Already have an account? Log In</div>
  </div>

  <script>
    let isSignup = true;
    let users = ["demo", "admin", "testuser"];

    function toggleForm() {
      isSignup = !isSignup;
      document.getElementById("form-title").textContent = isSignup ? "Sign Up" : "Log In";
      document.querySelector(".btn").textContent = isSignup ? "Sign Up" : "Log In";
      document.getElementById("confirm").style.display = isSignup ? "block" : "none";
      document.getElementById("error").textContent = "";
    }

    function handleSubmit() {
      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();
      let confirm = document.getElementById("confirm").value.trim();
      let errorBox = document.getElementById("error");

      if (!username || !password) {
        errorBox.textContent = "Please fill out all fields.";
        return;
      }

      if (isSignup) {
        if (users.includes(username.toLowerCase())) {
          errorBox.textContent = "This username has already been taken.";
          return;
        }
        if (password.length < 6) {
          errorBox.textContent = "Password must be at least 6 characters.";
          return;
        }
        if (password !== confirm) {
          errorBox.textContent = "Passwords do not match.";
          return;
        }
        users.push(username.toLowerCase());
        alert("Account created! You can now log in.");
        toggleForm();
      } else {
        if (!users.includes(username.toLowerCase())) {
          errorBox.textContent = "No account with that username.";
          return;
        }
        // Redirect to main.html after successful login
        window.location.href = "main.html";
      }
    }

    function togglePassword() {
      let passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
