<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Blocks</title>
<style>
  body { margin:0; font-family: Arial; background: #f0f8ff; display:flex; flex-direction: column; align-items:center; }
  #toolbar { margin:10px; display:flex; flex-wrap:wrap; gap:5px; }
  button, input[type=range] { margin:5px; padding:8px 15px; border:none; border-radius:5px; background:#007bff; color:white; cursor:pointer; }
  button:hover { background:#0056b3; }
  input[type=range] { padding:0; }
  canvas { border:2px solid #007bff; background:white; margin-top:10px; }
</style>
</head>
<body>

<div id="toolbar">
  <button onclick="spawnBlock('rect')">Rectangle</button>
  <button onclick="spawnBlock('circle')">Circle</button>
  <button onclick="spawnBlock('ramp')">Ramp</button>
  <button onclick="resetCanvas()">Reset</button>
  <label>Gravity: <span id="gravityVal">0.5</span></label>
  <input type="range" id="gravitySlider" min="0" max="2" step="0.05" value="0.5" oninput="setGravity(this.value)">
  <button onclick="togglePause()">Pause/Unpause</button>
</div>

<canvas id="playground" width="900" height="500"></canvas>

<script>
const canvas = document.getElementById('playground');
const ctx = canvas.getContext('2d');
let blocks = [];
let paused = false;
let gravity = 0.5;
const friction = 0.99;
const bounce = 0.6;

document.getElementById('gravitySlider').addEventListener('input', e=>{
  gravity = parseFloat(e.target.value);
  document.getElementById('gravityVal').textContent = gravity;
});

class Block{
  constructor(type,x,y){
    this.type=type;
    this.x=x;
    this.y=y;
    this.vx=0;
    this.vy=0;
    this.width=60;
    this.height=60;
    this.radius=30;
    this.color='#'+Math.floor(Math.random()*16777215).toString(16);
    this.static = type==='ramp';
    this.dragging=false;
  }
  draw(){
    ctx.fillStyle=this.color;
    if(this.type==='rect'){
      ctx.fillRect(this.x,this.y,this.width,this.height);
    } else if(this.type==='circle'){
      ctx.beginPath();
      ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
      ctx.fill();
    } else if(this.type==='ramp'){
      ctx.save();
      ctx.translate(this.x,this.y);
      ctx.rotate(-Math.PI/6);
      ctx.fillRect(0,0,120,20);
      ctx.restore();
    }
  }
  update(){
    if(!paused && !this.static && !this.dragging){
      this.vy += gravity;
      this.vx *= friction;
      this.vy *= friction;
      this.x += this.vx;
      this.y += this.vy;
      // Floor collision
      if(this.type==='rect' && this.y+this.height>canvas.height){ this.y=canvas.height-this.height; this.vy*=-bounce; }
      if(this.type==='circle' && this.y+this.radius>canvas.height){ this.y=canvas.height-this.radius; this.vy*=-bounce; }
      // Wall collision
      if(this.x<0){ this.x=0; this.vx*=-bounce; }
      if(this.type==='rect' && this.x+this.width>canvas.width){ this.x=canvas.width-this.width; this.vx*=-bounce; }
      if(this.type==='circle' && this.x+this.radius>canvas.width){ this.x=canvas.width-this.radius; this.vx*=-bounce; }
    }
  }
}

// Spawn blocks
function spawnBlock(type){
  let x = 100 + Math.random()*700;
  let y = 0;
  blocks.push(new Block(type,x,y));
}

function togglePause(){ paused=!paused; }
function resetCanvas(){ blocks=[]; }
function setGravity(val){ gravity=parseFloat(val); document.getElementById('gravityVal').textContent=gravity; }

// Improved collisions
function handleCollisions(){
  for(let i=0;i<blocks.length;i++){
    for(let j=i+1;j<blocks.length;j++){
      const a=blocks[i], b=blocks[j];
      if(a.static && b.static) continue;
      if(a.dragging || b.dragging) continue; // dragged blocks don't move others

      // Circle-Circle collision
      if(a.type==='circle' && b.type==='circle'){
        const dx=b.x-a.x;
        const dy=b.y-a.y;
        const dist=Math.sqrt(dx*dx+dy*dy);
        if(dist<a.radius+b.radius){
          const overlap=a.radius+b.radius-dist;
          const nx=dx/dist, ny=dy/dist;
          if(!a.static) a.x-=nx*overlap/2; a.y-=ny*overlap/2;
          if(!b.static) b.x+=nx*overlap/2; b.y+=ny*overlap/2;
          const vx=(a.vx+b.vx)/2, vy=(a.vy+b.vy)/2;
          if(!a.static){ a.vx=vx; a.vy=vy; }
          if(!b.static){ b.vx=vx; b.vy=vy; }
        }
      } else {
        // Rect-Rect simple stacking
        if(a.x<a.x+a.width && b.x<b.x+b.width && a.y<a.y+a.height && b.y<b.y+b.height){
          if(a.y<b.y){ if(!a.static) a.vy*=-bounce; if(!b.static) b.y=a.y+a.height; }
          else{ if(!b.static) b.vy*=-bounce; if(!a.static) a.y=b.y+b.height; }
        }
      }
    }
  }
}

// Drag & drop
let selected=null, offsetX=0, offsetY=0;
canvas.addEventListener('mousedown',e=>{
  const mx=e.offsetX,my=e.offsetY;
  for(let i=blocks.length-1;i>=0;i--){
    const b=blocks[i];
    let hit=false;
    if(b.type==='rect') hit=mx>b.x && mx<b.x+b.width && my>b.y && my<b.y+b.height;
    if(b.type==='circle') hit=(mx-b.x)**2+(my-b.y)**2<b.radius**2;
    if(b.type==='ramp') hit=mx>b.x && mx<b.x+120 && my>b.y && my<b.y+20;
    if(hit){ selected=b; b.dragging=true; offsetX=mx-b.x; offsetY=my-b.y; break; }
  }
});
canvas.addEventListener('mousemove',e=>{ if(selected){ selected.x=e.offsetX-offsetX; selected.y=e.offsetY-offsetY; } });
canvas.addEventListener('mouseup',e=>{ if(selected) selected.dragging=false; selected=null; });

// Animation
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  handleCollisions();
  blocks.forEach(b=>b.update());
  blocks.forEach(b=>b.draw());
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
