<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Sandbox</title>
<style>
  body { margin: 0; overflow: hidden; background: #111; color: #fff; font-family: sans-serif; }
  #ui {
    position: absolute; top: 10px; left: 10px;
    background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px;
  }
  button, input { margin: 5px; padding: 5px; }
</style>
</head>
<body>
<canvas id="world"></canvas>
<div id="ui">
  <button onclick="spawn('circle')">Spawn Circle</button>
  <button onclick="spawn('square')">Spawn Square</button>
  <button onclick="toggleGravity()">Pause/Play Gravity</button>
  <label>Gravity: <input id="gravitySlider" type="range" min="0" max="2" step="0.01" value="1" onchange="updateGravity(this.value)"></label>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
<script>
const { Engine, Render, Runner, World, Bodies, Body } = Matter;

// Create engine and world
const engine = Engine.create();
const world = engine.world;

// Renderer
const canvas = document.getElementById('world');
const width = window.innerWidth;
const height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const render = Render.create({
    canvas,
    engine,
    options: {
        wireframes: false,
        background: '#111',
        width,
        height,
    }
});

Render.run(render);
const runner = Runner.create();
Runner.run(runner, engine);

// Ground & walls
const walls = [
    Bodies.rectangle(width/2, height+50, width, 100, { isStatic: true }),
    Bodies.rectangle(width/2, -50, width, 100, { isStatic: true }),
    Bodies.rectangle(-50, height/2, 100, height, { isStatic: true }),
    Bodies.rectangle(width+50, height/2, 100, height, { isStatic: true })
];
World.add(world, walls);

function spawn(type) {
    const x = Math.random() * (width - 100) + 50;
    const y = 50;
    let body;
    if (type === 'circle') {
        body = Bodies.circle(x, y, 30, { restitution: 0.7 });
    } else {
        body = Bodies.rectangle(x, y, 60, 60, { restitution: 0.7 });
    }
    World.add(world, body);
}

// Gravity control
let gravityEnabled = true;
function toggleGravity() {
    gravityEnabled = !gravityEnabled;
    engine.world.gravity.y = gravityEnabled ? parseFloat(document.getElementById('gravitySlider').value) : 0;
}
function updateGravity(value) {
    if (gravityEnabled) engine.world.gravity.y = parseFloat(value);
}

// Resize canvas & walls dynamically
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    Body.setPosition(walls[0], { x: window.innerWidth/2, y: window.innerHeight+50 });
    Body.setPosition(walls[1], { x: window.innerWidth/2, y: -50 });
    Body.setPosition(walls[2], { x: -50, y: window.innerHeight/2 });
    Body.setPosition(walls[3], { x: window.innerWidth+50, y: window.innerHeight/2 });
});
</script>
</body>
</html>
