<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Playground</title>
<style>
  body { margin:0; font-family: Arial; background: #f0f8ff; display: flex; flex-direction: column; align-items: center; }
  #toolbar { margin:10px; }
  button { margin:5px; padding:8px 15px; border:none; border-radius:5px; background:#6a0dad; color:white; cursor:pointer; }
  button:hover { background:#520a9e; }
  canvas { border:2px solid #6a0dad; background:white; }
</style>
</head>
<body>

<h1>Physics Playground</h1>
<div id="toolbar">
  <button onclick="spawnBlock('rect')">Add Rectangle</button>
  <button onclick="spawnBlock('circle')">Add Circle</button>
  <button onclick="togglePause()">Pause/Unpause</button>
</div>

<canvas id="playground" width="600" height="400"></canvas>

<script>
const canvas = document.getElementById('playground');
const ctx = canvas.getContext('2d');
let blocks = [];
let paused = false;
const gravity = 0.5;

// Block constructor
class Block {
  constructor(type,x,y){
    this.type = type;
    this.x = x;
    this.y = y;
    this.vx = 0;
    this.vy = 0;
    this.width = 50;
    this.height = 50;
    this.radius = 25;
    this.color = '#'+Math.floor(Math.random()*16777215).toString(16);
  }
  draw(){
    ctx.fillStyle = this.color;
    if(this.type==='rect') ctx.fillRect(this.x,this.y,this.width,this.height);
    else ctx.beginPath(), ctx.arc(this.x,this.y,this.radius,0,Math.PI*2), ctx.fill();
  }
  update(){
    if(!paused){
      this.vy += gravity;
      this.x += this.vx;
      this.y += this.vy;
      // floor collision
      if(this.type==='rect' && this.y+this.height>canvas.height){ this.y=canvas.height-this.height; this.vy*=-0.5; }
      if(this.type==='circle' && this.y+this.radius>canvas.height){ this.y=canvas.height-this.radius; this.vy*=-0.5; }
    }
  }
}

function spawnBlock(type){
  const block = new Block(type, Math.random()*(canvas.width-60)+30, 0);
  blocks.push(block);
}

// Pause toggle
function togglePause(){ paused=!paused; }

// Animation loop
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  blocks.forEach(b=>{ b.update(); b.draw(); });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
